<!DOCTYPE html>
<html ng-app="moduleApp">
	<head>
		<title>Paula's Squad</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<!-- hidden-mobile -->


		<!-- CSS LIBS -->
		<!-- <link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->

		<link type="text/css" rel="stylesheet" href="css/script.css" />
		<link type="text/css" rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />

		<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>         
		<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>	
	</head>

	<body ng-controller="indexCtrl">
				<!-- NAVBAR -->
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<nav class="container-fluid">
								<img class="logo mx-auto d-block" src="img/logo.png" alt="logomarca">
								<ul class="mt-2">
									<li class="col-md-4 menu-item"></li>
									<li class="col-md-1 text-center menu-item" ui-sref="home" 
										ng-class="{selected: statusmenu === 'home'}" 
										ng-click="changeStatus('home');">
										<h5>About us</h5>
									</li>									
									<li class="col-md-1 text-center menu-item" ui-sref="setup" 
										ng-class="{selected: statusmenu === 'setup'}" 
										ng-click="changeStatus('setup');">
										<h5>Set up</h5>
									</li>
									<li class="col-md-1 text-center menu-item" ui-sref="franchise" 
										ng-class="{selected: statusmenu === 'franchise'}"
										ng-click="changeStatus('franchise');callCarouselHome();">
										<h5>Franchise</h5>
									</li>									
									<li class="col-md-1 text-center menu-item" ui-sref="funcionario" 
										ng-class="{selected: statusmenu === 'funcionario'}" 
										ng-click="changeStatus('funcionario');">
										<h5>Carrier</h5>
									</li>																																															
								</ul >
							</nav>
						</div>	
					</div>
				

					<!-- VIEW'S -->
					<div class="transition col-md-12" ui-view></div>
				</div>
				<div class="footer"></div>
				<!-- SCRIPT LIBS -->
				<script src="lib/angular/angular.min.js"></script>
				<script src="lib/jquery/dist/jquery.min.js"></script>
				<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>	
    		    <script src="lib/angular-animate/angular-animate.min.js"></script>
    		    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>

				<!-- ANGULAR CONTROLLERS -->
				<script src="js/app.js"></script>
				<script src="js/routes.js"></script>
				<script src="js/indexCtrl.js"></script>  
				<script src="js/adminCtrl.js"></script> 
				<script src="js/dashboardCtrl.js"></script>  

				<!-- DASHBOARD -->
				<script type="text/ng-template" id="/dashboard.html">
                    <section>
						<div class="col-md-12 col-sm-12 col-xs-12 pagebox">
					        <div class="row">
								<h1>DASHBOARD</h1>
					        </div>  
		                </div>      
                    </section>  	
                </script>		
	</body>
</html>
